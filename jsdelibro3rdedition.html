<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    <section>
        <p onclick="alert('hizo clic!')">Un Solo Clic</p>
        <p>No puede hacer clic aqui</p>
        <p ondblclick="alert('hizo doble clic!')">Dos Clic</p>
        <p oncontextmenu="alert('clic derecho')">Clic derecho</p>
        <p onmousedown="alert('click izquierdo o dercho')">Cualquier clic</p>
        <p onmouseup="alert('cuando se libera el boton izquierdo del raton')">Liberar</p>
    <!--  <p onmouseenter="alert('raton se introduce en el area ocupada por el elemento')">mouse center</p> -->
        <p onmousewheel="alert('ruda del mouse')">rueda mosue</p>
    <!-- <p onmouseleave="alert('cuando el raton abandona el area ocupada por el elemento')">onmouseleave </p> -->
        <p onmouseover="alert('el raton se mueve sobre el elemento o cualquiera de sus elementos hijos')">Mouse over</p>
    <!--  <p onmouseout="alert('abandona area ocupada por el o cualquiera de sus elementos hijos')"></p>-->
        <p onmousemove="alert('se desencadena cada vez que el mouse se encuentra sobnre el elemento yse mueve')"></p>
        <p onkeypress="alert('input')"> test</p>
    </section>
    

</body>
</html>
